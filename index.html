<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f049f8c19e.js" crossorigin="anonymous"></script>
    <title>My Dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="top">
        <div class="cryptos">
          <div class="coin">
            <div class="coin-info">
              <img src="#" id="img-doge">
              <span id="name-doge"></span>
            </div>
            <p id="current-price"></p>
            <p id="compare-price"></p>
          </div>
        </div>
        <div class="weather">
          <div id="weather-icon-and-temp" class="weather-icon-and-temp"></div>
          <div id="weather-city" class="weather-city"></div>
        </div>
      </div>
      <h1 class="time" id="time"></h1>
      <p id="image-creator"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
